<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/paper-avatar/paper-avatar.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">


<dom-module id="ss-avatar">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }

            paper-avatar {
                float: left;
                margin-right: 1em;
            }

            .userName {
                line-height: 2.5em;
            }
        </style>

        <span>
      <template is="dom-if" if="{{user}}">
                <paper-avatar on-click="startSignOut" mini="[[isMini]]" id="authUserAvatar"
                              image-src="[[user.photoURL]]"></paper-avatar>
        <span class="userName" hidden$="{{!showName}}">[[user.displayName]]</span>
          <paper-tooltip for="authUserAvatar">[[user.displayName]] (click to logout)</paper-tooltip>

      </template>
      <template is="dom-if" if="{{!user}}">
        <paper-avatar mini="[[isMini]]" on-click="startSignIn" id="anonUserAvatar"></paper-avatar>
        <span class="userName" hidden$="{{!showName}}">Login</span>
          <paper-tooltip for="anonUserAvatar">Click to login</paper-tooltip>
      </template>

    </span>
    </template>

    <script>
        class Avatar extends Polymer.Element {

            static get is() {
                return 'ss-avatar';
            }

            static get properties() {
                return {
                    signedIn: {
                        type: Boolean,
                        notify: true,
                        value: false,
                    },
                    showName: {
                        type: Boolean,
                        value: false
                    },
                    isMini: {
                        type: Boolean,
                        value: false
                    },
                    user: Object
                };
            }

            ready() {
                super.ready();
                console.log(this.user);
            }

            startSignIn() {
                this.dispatchEvent(new CustomEvent('start-sign-in', {detail: {kicked: true}}));
            }

            startSignOut() {
                this.dispatchEvent(new CustomEvent('start-sign-out', {detail: {kicked: true}}));
            }

        }


        window.customElements.define(Avatar.is, Avatar);
    </script>
</dom-module>

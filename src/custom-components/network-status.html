<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="ss-network-status">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <span>
      <iron-icon icon="cloud" hidden$="[[!online]]"></iron-icon>
      <iron-icon icon="cloud-off" hidden$="[[online]]"></iron-icon>
    </span>
  </template>

  <script>
    class NetworkStatus extends Polymer.Element {

      static get is() { return 'ss-network-status'; }

      static get properties() {
          return {
              online: {
                  type: Boolean,
                  notify: true,
                  value: false
              }

          }
      }

      ready() {
          super.ready();
          this.setupNetworkStatusListening();
      }

      setupNetworkStatusListening() {

          var netStatusListener = this.handleNetworkStateChange.bind(this);

          window.addEventListener('online', netStatusListener);
          window.addEventListener('offline', netStatusListener);

          // for the first time, let's set the initial state of the control
          this.handleNetworkStateChange();
      }

      handleNetworkStateChange() {
          console.log("State change happened");
          this.online = navigator.onLine;
      }

    }



    window.customElements.define(NetworkStatus.is, NetworkStatus);
  </script>
</dom-module>

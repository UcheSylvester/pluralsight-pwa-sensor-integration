<dom-module id="ss-app">
    <template>
        <style>
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;

                display: block;
            }

            app-drawer {
                --app-drawer-content-container: {
                    background-color: #eee;
                }
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 8px 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
            }

            .drawer-list a.iron-selected {
                background-color: #d1d1d1;
            }

            .drawer-list a paper-icon-item iron-icon {
                padding-right: 10px;
            }

            #router-outlet {

            }

            #avatar {
                min-height: 5em;
                padding-top: 3em;
                background-color: gray; /* #4285F4; */
                color: white;
                min-width: 86%;
            }


        </style>

        <app-location
                route="{{route}}"
                url-space-regex="^[[rootPath]]">
        </app-location>

        <app-route
                route="{{route}}"
                pattern="[[rootPath]]:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>


        <!-- Main content -->
        <app-header-layout fullbleed>

            <app-header slot="header" fixed effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="menu" on-tap="_onTap" drawer-toggle></paper-icon-button>
                    <div main-title>Sights and Sounds</div>
                    <ss-network-status></ss-network-status>
                    <ss-login-status id='loginStatus' signed-in="[[signedIn]]"></ss-login-status>
                </app-toolbar>
            </app-header>

            <app-drawer-layout id="drawerLayout" narrow="{{narrow}}">
                <!-- Drawer content -->
                <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
                    <app-toolbar id="avatar">
                        <ss-avatar id="avatarButton" user="[[user]]" signed-in="[[signedIn]]"></ss-avatar>
                    </app-toolbar>
                    <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">


                        <a href="[[rootPath]]dashboard" name="dashboard" tabindex="-1">
                            <paper-icon-item>
                                <iron-icon icon="home" slot="item-icon"></iron-icon>
                                <span>Dashboard</span>
                            </paper-icon-item>
                        </a>

                        <a href="[[rootPath]]landmarks" name="landmarks" tabindex="-1">
                            <paper-icon-item>
                                <iron-icon icon="explore" slot="item-icon"></iron-icon>
                                <span>Landmarks</span>
                            </paper-icon-item>
                        </a>

                        <a href="[[rootPath]]memories" name="memories" tabindex="-1">
                            <paper-icon-item>
                                <iron-icon icon="perm-camera-mic" slot="item-icon"></iron-icon>
                                <span>Memories</span>
                            </paper-icon-item>
                        </a>
                        <a href="[[rootPath]]reminders" name="reminders" tabindex="-1">
                            <paper-icon-item>
                                <iron-icon icon="assignment" slot="item-icon"></iron-icon>
                                <span>Reminders</span>
                            </paper-icon-item>
                        </a>

                        <a href="[[rootPath]]sync" name="sync" tabindex="-1">
                            <paper-icon-item>
                                <iron-icon icon="perm-data-setting" slot="item-icon"></iron-icon>
                                <span>Sync</span>
                            </paper-icon-item>
                        </a>

                    </iron-selector>
                </app-drawer>
                <iron-pages id="router-outlet"
                            selected="[[page]]"
                            attr-for-selected="name"
                            fallback-selection="404"
                            role="main">
                    <ss-dashboard name="dashboard"></ss-dashboard>
                    <ss-landmarks name="landmarks"></ss-landmarks>
                    <ss-memories name="memories"></ss-memories>
                    <ss-reminders name="reminders"></ss-reminders>
                    <ss-sync name="sync"></ss-sync>

                    <ss-404 name="404"></ss-404>
                </iron-pages>

            </app-drawer-layout>


        </app-header-layout>

        <firebase-app
                name="sites-sounds-pwa"
                api-key="AIzaSyB67jjPo7VcqMiReThraBjLaggU8OXIOsQ"
                auth-domain="sights-sounds-pwa.firebaseapp.com"
                database-url="https://sights-sounds-pwa.firebaseio.com">
        </firebase-app>

        <firebase-auth
                id="auth"
                app-name="sites-sounds-pwa"
                provider="google"
                signed-in="{{signedIn}}"
                user="{{user}}">
            >
        </firebase-auth>


    </template>

    <script>
        class SightsSoundsApp extends Polymer.Element {
            static get is() {
                return 'ss-app';
            }

            static get properties() {
                return {
                    page: {
                        type: String,
                        reflectToAttribute: true,
                        observer: '_pageChanged',
                        value: 'dashboard'
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    signedIn: Boolean,
                    user: Object,
                };
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            ready() {
                super.ready();
                var self = this;
                this.$.loginStatus.addEventListener('start-sign-in', this.signIn.bind(self));
                this.$.loginStatus.addEventListener('start-sign-out', this.signOut.bind(self));
                this.$.avatarButton.addEventListener('start-sign-in', this.signIn.bind(self));
                this.$.avatarButton.addEventListener('start-sign-out', this.signOut.bind(self));
            }

            signIn() {
                console.log('Starting signin');
                console.log(this);
                console.log(this.$);

                this.$.auth.signInWithPopup()
                    .then(function (response) {
                        console.log('Login was winning');
                        console.log(response.user);
                    }).catch(function (error) {
                    console.error(error);
                });
            }

            signOut() {
                console.log('Logout was winning');
                this.$.auth.signOut();
            }

            _routePageChanged(page) {
                // If no page was found in the route data, page will be an empty string.
                // Default to 'view1' in that case.
                this.page = page || 'landmarks';

                // Close a non-persistent drawer when the page & route are changed.
                if (!this.$.drawer.persistent) {
                    this.$.drawer.close();
                }
            }

            _pageChanged(page) {
                // Load page import on demand. Show 404 page if fails
                var resolvedPageUrl = this.resolveUrl('ss-' + page + '.html');
                Polymer.importHref(
                    resolvedPageUrl,
                    null,
                    this._showPage404.bind(this),
                    true);
            }

            _onTap() {
                // Fix to expand content layout on collapse
                // https://stackoverflow.com/questions/45890756/polymer-app-drawer-left-hanging-wrapper-when-closed-content-not-take-up-all-sp
                var drawerLayout = this.$.drawerLayout;
                if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
                    drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
                } else {
                    drawerLayout.drawer.toggle();
                }
            }

            _showPage404() {
                this.page = '404';
            }
        }

        window.customElements.define(SightsSoundsApp.is, SightsSoundsApp);
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymerfire/firebase-storage-ref.html">

<link rel="import" href="ss-video-capture-api.html">



<dom-module id="ss-memories">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;

            }

            paper-tabs {
                font-family: 'Roboto', 'Noto', sans-serif;
                -webkit-font-smoothing: antialiased;
                width: 100%;
                font-size: larger;
                text-transform: uppercase;
                margin-bottom: 1px;
                background-color: #5D7AF2;
                color: white;
            }

           
        </style>

        <div class="card">
            <paper-tabs selected="{{selected}}" scrollable fit-container>
                <paper-tab>Album</paper-tab>
                <paper-tab>Photo</paper-tab>
                <paper-tab>Webcam</paper-tab>
                <paper-tab>Video</paper-tab>
                <paper-tab>Audio</paper-tab>
                <paper-tab>Audio (API)</paper-tab>
                <paper-tab>Video (API)</paper-tab>
            </paper-tabs>

            <iron-pages selected="{{selected}}">
                <div>
                    <ss-photo-gallery></ss-photo-gallery>
                </div>
                <div>
                    <ss-photo-capture fb-app="{{fbApp}}"></ss-photo-capture>
                </div>
                <div>
                    <ss-canvas-capture></ss-canvas-capture>
                </div>
                <div>
                    <ss-video-capture></ss-video-capture>
                </div>
                <div>
                    <ss-audio-capture></ss-audio-capture>
                </div>
                <div>
                    <ss-audio-capture-api></ss-audio-capture-api>
                </div>
                <div>
                    <ss-video-capture-api></ss-video-capture-api>
                </div>

            </iron-pages>

        </div>
    </template>

    <script>
        class Memories extends Polymer.Element {
            static get is() {
                return 'ss-memories';
            }

            static get properties() {
                return {
                    selected: {
                        type: Number,
                        value: 0,
                    },
                    fbApp: Object,

                };
            }

            ready() {
                super.ready();
            }

            
        }

        window.customElements.define(Memories.is, Memories);
    </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">


<dom-module id="ss-memories">
    <template>
        <style include="app-grid-style shared-styles ">
            
            :host {
                display: block;
                padding: 10px;
            }

            img {
                max-width: 90%;
            }


        </style>

        <div class="card">

            <h1>Basic Memories</h1>

            <figure>
                <img id="photo" src="../../images/avatar-placeholder.svg">
            </figure>

            <paper-button raised class="indigo" on-click="takePhoto">
                Take Photo
            </paper-button>

            <div style="display: none;">
                <input id="photoInput" type="file" accept="image/*" capture
                            on-change="uploadPhoto">
            </div>


        </div>
    </template>

    <script>
        class Memories extends Polymer.Element {
            static get is() {
                return 'ss-memories';
            }

            static get properties() {
                return {
                };
            }

            ready() {
                super.ready();
            }

            takePhoto() {
                this.$.photoInput.click();
            }
            
            uploadPhoto(evt) {
                var files = Array.from(evt.target.files);
                if (files && files.length) {
                    var file = files[0];
                    var selfieUrl = URL.createObjectURL(file);
                    this.$.photo.src = selfieUrl;
                }

            }
        }

        window.customElements.define(Memories.is, Memories);
    </script>
</dom-module>

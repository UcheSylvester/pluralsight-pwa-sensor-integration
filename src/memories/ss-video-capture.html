<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">


<dom-module id="ss-video-capture">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;

            }

            
        </style>

        <div>

            <h1>Take a Short Video</h1>

            <input id="videoUpload" type="file" accept="video/*" capture on-change="uploadVideo">
            <video id="videoNote" controls></video>
            
        </div>
        <div>

    </template>

    <script>
        class VideoCapture extends Polymer.Element {
            static get is() {
                return 'ss-video-capture';
            }

            static get properties() {
                return {
                    

                };
            }

            ready() {
                super.ready();
            }


            uploadVideo(evt) {
                console.log('Uploading file(s)');
                var files = evt.target.files;

                if (files && files.length > 0) {
                    var file = files[0];
                    this.$.videoNote.src = URL.createObjectURL(file);
                }
            }

           

        }

        window.customElements.define(VideoCapture.is, VideoCapture);
    </script>
</dom-module>

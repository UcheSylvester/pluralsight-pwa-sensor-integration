<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">


<dom-module id="ss-audio-capture">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;

            }

            
        </style>

        <div>

            <h1>Take a Voice Note</h1>

            <input id="audioUpload" type="file" accept="audio/*" capture on-change="uploadAudio">
            <audio id="voiceNote" controls></audio>
            
        </div>
        <div>

    </template>

    <script>
        class AudioCapture extends Polymer.Element {
            static get is() {
                return 'ss-audio-capture';
            }

            static get properties() {
                return {
                    

                };
            }

            ready() {
                super.ready();
            }


            uploadAudio(evt) {
                console.log('Uploading file(s)');
                var files = evt.target.files;

                if (files && files.length > 0) {
                    var file = files[0];
                    this.$.voiceNote.src = URL.createObjectURL(file);
                }
            }

           

        }

        window.customElements.define(AudioCapture.is, AudioCapture);
    </script>
</dom-module>
